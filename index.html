<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>staple</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="node_modules/@babel/standalone/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/template" name="my-comp">
    <div :title="title"> 
      this is title:{title}
      <ul>
        <li #for="friend of friends" @click="showMsg">
          name: {friend.name} age: {friend.age} <br>
          <i #for="event, i of friend.events" #if="event.length > 3">{i+1}: {event}__</i>
        </li>
        <p @click="showMsg"> this is subtitle: {subTitle} </p>
      </ul>
      <button #if="title > 0.5" :title="'hhh' + title" @click="changeTitle">if title > 0.5</button>
    </div>
  </script>
  <script type="text/babel" data-plugins="proposal-decorators, proposal-class-properties">
    window.test = function(Component, render) {
      const template = document.querySelector('script[type="text/template"]');
      @Component({
        name: template.name,
        template: template.innerHTML
      })
      class MyComp {
        title = 'main-title';
        subTitle = 'sub-title';
        friends = [{
          name: 'dsfdsf',
          age: 34,
          events: ['swim', 'eat', 'movie']
        }, {
          name: 'hdhfeiwf',
          age: 50,
          events: []
        }, {
          name: 'fsdeie',
          age: 14,
          events: ['hike', 'play with cat']
        }];
        showMsg() {
          this.title = Math.random();
          this.subTitle = this.title + '-999';
          console.log('showMsg');
          this.render();
        }
        changeTitle() {
          this.title = 0.35;
          this.friends.push({
            name: 'rrrrrrr',
            age: 122,
            events: [22, '444444']
          });
          console.log('changeTitle');
          this.render();
        }
      }
      console.log(MyComp.meta);
      render(MyComp, document.getElementById('app'));
    };
  </script>
  <script src="./index.js" type="module" async></script>
</body>
</html>
