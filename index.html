<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>staple</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="node_modules/@babel/standalone/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/template" name="root-comp">
    <div :title="title"> 
      this is title:{title}
      <ul>
        <li #for="friend of friends" @click="showMsg">
          name: {friend.name} --- age: {friend.age} <br>
          <ol>
            <li #for="event of friend.events" #if="event < 0.5"> {event}</li>
          </ol>
        </li>
        <p @click="showMsg"> this is subtitle: {subTitle} </p>
      </ul>
      <my-comp #if="title > 0.5" :title="title" a="aaa"></my-comp>
      <button #if="title > 0.5" :title="'hhh' + title" @click="changeTitle">if title > 0.5</button>
    </div>
  </script>
  <script type="text/babel" data-plugins="proposal-decorators, proposal-class-properties">
    var test = function(Component, render) {
      const template = document.querySelector('script[type="text/template"]');
      @Component({
        name: 'sub-sub-component',
        template: '<div>my subsubsubsu compoennt {aaa} </div>'
      })
      class MySubSubComponent {
        aaa = 'aaaaaaaaaaa';
      }
      @Component({
        name: 'sub-comp',
        props: {
          title: String
        },
        components: {
          'my-sub-sub-component': MySubSubComponent
        },
        template: '<div>------this is sub component<i>{time}</i><my-sub-sub-component />------</div>'
      })
      class MySubComp {
        constructor(props) {
          console.log(44, props);
        }
        time = Date.now();
      }
      @Component({
        name: template.getAttribute('name'),
        template: template.innerHTML,
        components: {
          'my-comp': MySubComp
        }
      })
      class MyComp {
        title = 'main-title';
        subTitle = 'sub-title';
        friends = [{
          name: 'dsfdsf',
          age: 34,
          events: [.234, .3, .4]
        }, {
          name: 'hdhfeiwf',
          age: 50,
          events: []
        }, {
          name: 'fsdeie',
          age: 14,
          events: [0.2, 0.8]
        }];
        showMsg() {
          this.title = Math.random();
          this.subTitle = this.title + '-999';
          console.log('showMsg');
          this.render();
        }
        changeTitle() {
          this.title = 0.35;
          this.friends.push({
            name: 'rrrrrrr',
            age: 122,
            events: Array(5).fill().map(() => Math.random())
          });
          console.log('changeTitle');
          this.render();
        }
      }
      console.log(MyComp);
      render(MyComp, document.getElementById('app'));
    };
  </script>
  <script src="./index.js" type="module" async></script>
</body>
</html>
